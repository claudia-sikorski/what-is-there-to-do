<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="tasks">
      <section id="addTasks">
        <h1>What is There to Do?</h1>
        <form id="addTasksForm">
          <input type="text" id="inputField" required />
          <label for="inputField">Note your Task</label>
          <button type="submit" class="submitButton">Add</button>
        </form>
      </section>
      <section id="viewTasks">
        <ul class="toDoList"></ul>
      </section>
    </section>
  </body>
</html>
